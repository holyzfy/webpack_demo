<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form</title>
<!--#include virtual="inc/head_static.html" -->
<link rel="stylesheet" href="style/form.scss">
<style>
.list li {
    list-style-type: disc;
    margin: 20px;
    padding-bottom: 20px;
    border-bottom: 1px solid #eee;
}
img {
    display: block;
}
</style>
</head>

<body>
<div class="wrapper">
    <h1>form</h1>
    <form action="" id="form">
        <ul class="form">
            <li>
                <label>用户名：</label>
                <input type="text" name="username">
            </li>
            <li>
                <label>* 邮箱：</label>
                <input type="text" name="email">
            </li>
        </ul>
        <div class="btns">
            <button class="btn btn_primary" type="submit">提 交</button>
        </div>
    </form>

    <ul class="list">
        <li>
            <label>站外图片</label>
            <img src="https://www.baidu.com/img/baidu_jgylogo3.gif" alt="">
        </li>
        <li>
            <label>小图标</label>
            <img src="images/like.png" alt="">
        </li>
        <li>
            <label>大图</label>
            <img src="images/github.jpg" alt="" width="300">
        </li>
    </ul>
</div>
</body>
</html>
